<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>월 저축 목표 계산기 - 머니칼크</title>
  <meta name="description" content="특정 날짜까지 목표 금액을 모으기 위해 매월 얼마를 저축해야 하는지 계산해 드립니다.">
  <link href='/assets/css/style.css' rel='stylesheet'>
  <script defer src="/assets/js/components.js"></script>
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <site-header></site-header>
  <main class="container calculator-page">
    <h1>🏦 월 저축 목표 계산기</h1>
    <p>목표 금액과 기간을 입력하면 매월 얼마를 저축해야 하는지 알려드립니다.</p>
    
    <div class="calc-container">
      <form id="monthly-saving-form">
        <div class="input-group">
          <label for="goal-amount">목표 금액 (원)</label>
          <input type="number" id="goal-amount" placeholder="5000000" value="5000000">
        </div>
        <div class="input-group">
          <label for="months-to-goal">저축 기간 (개월)</label>
          <input type="number" id="months-to-goal" placeholder="12" value="12">
        </div>
        <div class="input-group">
          <label for="interest-rate">연 이자율 (%)</label>
          <input type="number" id="interest-rate" step="0.1" placeholder="2" value="2">
        </div>
        <button type="submit" class="btn btn-primary">계산하기</button>
      </form>
      
      <div id="monthly-saving-result" class="result-area">
        <h3>계산 결과</h3>
        <p>왼쪽 정보를 입력하면 필요한 월 저축액이 계산됩니다.</p>
      </div>
    </div>
    
    <section class="calc-description">
       <h2>목돈 마련 계획</h2>
       <p>결혼 자금, 자동차 구입, 혹은 비상금 마련 등 구체적인 목표가 있다면, 이를 달성하기 위해 매달 얼마씩 모아야 하는지 미리 계획하는 것이 중요합니다.</p>
    </section>
  </main>
  <site-footer></site-footer>
</body>
</html>
