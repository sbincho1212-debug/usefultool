<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>월 100만원 만들기 계산기 - 머니칼크</title>
  <meta name="description" content="매월 목표하는 수동 소득(예: 월 100만원)을 만들기 위해 필요한 자산을 계산해 드립니다.">
  <link href='/assets/css/style.css' rel='stylesheet'>
  <script defer src="/assets/js/components.js"></script>
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <site-header></site-header>
  <main class="container calculator-page">
    <h1>🥈 월 100만원 만들기 계산기</h1>
    <p>배당이나 이자로 매월 100만원(또는 목표 금액)을 받으려면 얼마가 필요할까요?</p>
    
    <div class="calc-container">
      <form id="income-goal-form">
        <div class="input-group">
          <label for="monthly-income-goal">목표 월 소득 (원)</label>
          <input type="number" id="monthly-income-goal" placeholder="1000000" value="1000000">
        </div>
        <div class="input-group">
          <label for="expected-return">예상 연 수익률 (%)</label>
          <input type="number" id="expected-return" step="0.1" placeholder="4" value="4">
        </div>
        <button type="submit" class="btn btn-primary">계산하기</button>
      </form>
      
      <div id="income-goal-result" class="result-area">
        <h3>계산 결과</h3>
        <p>목표 월 소득과 예상 수익률을 입력하세요.</p>
      </div>
    </div>
    
    <section class="calc-description">
       <h2>경제적 자유를 향한 첫 걸음</h2>
       <p>매월 100만원의 현금 흐름을 만드는 것은 경제적 자유를 향한 큰 이정표입니다. 이 계산기는 원금을 훼손하지 않고, 오직 수익(이자 또는 배당)만으로 목표 월 소득을 얻기 위해 필요한 자산을 계산해 줍니다.</p>
    </section>
  </main>
  <site-footer></site-footer>
</body>
</html>
