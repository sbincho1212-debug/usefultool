<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>복리 수익 계산기 - 머니칼크</title>
  <meta name="description" content="매월 투자금과 수익률을 입력하면 미래 자산을 계산해 드립니다. 복리의 마법을 확인하세요.">
  <link href='/assets/css/style.css' rel='stylesheet'>
  <script defer src="/assets/js/components.js"></script>
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <site-header></site-header>
  <main class="container calculator-page">
    <h1>🥇 복리 수익 계산기</h1>
    <p>시간이 지날수록 자산이 기하급수적으로 늘어나는 복리의 효과를 계산해 보세요.</p>
    
    <div class="calc-container">
      <form id="compound-form">
        <div class="input-group">
          <label for="initial-investment">초기 투자금 (원)</label>
          <input type="number" id="initial-investment" placeholder="0" value="1000000">
        </div>
        <div class="input-group">
          <label for="monthly-contribution">매월 투자금 (원)</label>
          <input type="number" id="monthly-contribution" placeholder="0" value="500000">
        </div>
        <div class="input-group">
          <label for="interest-rate">연 수익률 (%)</label>
          <input type="number" id="interest-rate" step="0.1" placeholder="7" value="7">
        </div>
        <div class="input-group">
          <label for="years">투자 기간 (년)</label>
          <input type="number" id="years" placeholder="10" value="10">
        </div>
        <div class="input-group">
          <label for="compound-frequency">복리 주기</label>
          <select id="compound-frequency">
            <option value="12">매월 (월복리)</option>
            <option value="1">매년 (연복리)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">계산하기</button>
      </form>
      
      <div id="compound-result" class="result-area">
        <h3>계산 결과</h3>
        <p>왼쪽의 정보를 입력하고 계산 버튼을 눌러주세요.</p>
      </div>
    </div>
    
    <section class="calc-description">
       <h2>복리란 무엇인가요?</h2>
       <p>복리(Compound Interest)는 원금에 이자가 붙고, 그 이자에 또 이자가 붙는 방식을 말합니다. "이자가 이자를 낳는다"는 표현처럼, 투자 기간이 길어질수록 자산이 눈덩이처럼 불어나는 효과가 있습니다. 단리(Simple Interest)와 비교했을 때 장기적으로 엄청난 차이를 만들어냅니다.</p>
    </section>
  </main>
  <site-footer></site-footer>
</body>
</html>
